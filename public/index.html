<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OT Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="theme-color" content="#9d53c6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lato&family=Montserrat&family=Open+Sans&family=Poppins&family=Quicksand&family=Righteous&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.1/math.js"></script>
</head>

<body>
    <h1 style="text-align: center; font-size: 1.5em;">Linear Programming using Generative AI ‚ú®</h1>

    <main>
        <div class="container glass">
            <div class="col">
                <div class="form-container">
                    <form class="glass" name="" id="" action="/solve" method="POST">
                        <label for="image">Upload an image of your LP problem: </label>
                        <input type="file" accept="image/*" name="image" id="image" class="glass" required>
                        <br />
                        <button type="submit" id="submit">Submit</button>
                        <button type="reset" id="reset">Reset</button>
                    </form>
                </div>
                <img src="" alt="" id="question" style="display: none;">
            </div>
            <div id="output">
                <div id="steps" class="glass">
                </div>
                <div id="calculator" style="width: 600px; height: 400px;"></div>
                <div id="answer" class="glass">
                    <input type="text" placeholder="x, y" required onchange="calc(this.value)" style="padding: 10px; border-radius: 10px;">
                    <p> = <span id="evaluationResult"></span></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="glass">
        <p>Made with ‚ô•Ô∏è & üç´ by Nishith P</p>
    </footer>

    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
